apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion Versions.compileSdkVersion

    defaultConfig {
        minSdkVersion Versions.minSdkVersion
        targetSdkVersion Versions.targetSdkVersion
        versionCode Versions.versionCode
        versionName Versions.versionName

        testInstrumentationRunner Tests.testInstrumentationRunner
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility Versions.androidJavaVersion
        targetCompatibility Versions.androidJavaVersion
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(path: ':entity')

    // Core
    implementation Libs.app_compat
    kapt AnnotationProcessor.android_x
    implementation Libs.kotlin_standard_lib_jdk_8
    implementation Libs.gson

    // Dagger
    implementation Libs.dagger
    kapt AnnotationProcessor.dagger
    kapt Libs.dagger_kotlin

    // RxJava
    implementation Libs.rxjava

    // Room
    implementation Libs.room
    implementation Libs.roomRxJava
    kapt AnnotationProcessor.room

    testImplementation Tests.junit
    androidTestImplementation Tests.testRunner
    androidTestImplementation Tests.espresso
}